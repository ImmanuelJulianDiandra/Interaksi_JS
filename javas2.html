<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }


        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffedcc;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffeeee;
        }

        .output {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f9ffcc;
            margin-top: 20px;
        }

        .output span {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Belajar JS</h1>
        <p>Contoh penggunaan JavaScript dengan interaksi pengguna</p>
        <div class="output" id="output"></div>
    </div>
    <script>
        var nama = prompt("Siapa namamu?", "");
        if (nama) {
            document.getElementById("output").innerHTML = `<span>Halo ${nama}, Sayang!</span>`;
        } else {
            document.getElementById("output").innerHTML = `<span>Halo, pengunjung misterius!</span>`;
        }
    </script>
</body>
</html>
